baseurl = "https://vhdlcodes.com/"
languageCode = "en-us"
title = "vhdlCodes"
theme = "hugo-future-imperfect"
copyright = "Copyright (c) 2009-2018, Prasad Pandit, vhdlcodes.com; All Rights Reserved"
preserveTaxonomyNames = true
paginate = 3
disqusShortname = "vhdlcodes-github-io"
googleAnalytics = "UA-126572037-1"
#adsensePublisher = "ca-pub-0360776933260327"
# Set the followings to true as part of your site SEO
enableRobotsTXT = true
canonifyURLs = true

[params]
    # Sets the meta tag description, usually reserved for the main page
    description          = "This is a tech blog by Prasad Pandit for students, engineers and hobbyists who want to learn about FPGAs and new technology"
    # This will appear on the top left of the navigation bar
    navbarTitle          = "vhdlCodes"
    # Sets navbarTitle to match the section of the website
    dynamicTitles        = true
    # Social media buttons that appear on the sidebar
    socialAppearAtTop    = true
    socialAppearAtBottom = true
    # set this to the section name if section is not post
    viewMorePostLink     = "/post/"

    #Optional Params
    categoriesByCount    = true
    includeReadingTime   = true
    # set to show or to hide categories in the sidebar
    showSidebarCategories = true
    # The set of favicons used are based on the write-up from this link:
    # https://github.com/audreyr/favicon-cheat-sheet
    # Please see the favicon partial template for more information
    loadFavicon          = false
    faviconVersion       = ""
    # Sets Social Share links to appear on posts
    socialShare          = true
    # Sets specific share to appear on posts (default behavior is to appear)
    socialShareTwitter   = true
    socialShareGoogleplus = true
    socialShareFacebook  = true
    socialShareReddit    = true
    socialShareLinkedin  = true
    socialShareStumbleupon = false
    socialSharePinterest = false
    socialShareEmail     = true

    # Load custom CSS or JavaScript files. This replaces the deprecated params
    # minifiedFilesCSS and minifiedFilesJS. The variable is an array so that you
    # can load multiple files if necessary. You can also load the standard theme
    # files by adding the value, "default".
    # customCSS            = ["default", "/path/to/file"]
    # customJS             = ["default", "/path/to/file"]

    # Loading min files for exampleSite

    [params.intro]
        header    = "vhdlCodes.com"

        paragraph = "A tech blog by a crazy engineer, FPGA enthusiast, prototyper and Iron Man fan Prasad Pandit"

        about     = "Prasad Pandit"

    # This is optional
    [params.intro.pic]
    src       = "/img/main/logo.png"
    # modify your picture in the shape of a circle or
    # future imperfect's hexagonal shape
    circle    = true
    imperfect = false
    width     = ""
    alt       = "Prasad Pandit"

    [params.postAmount]
    sidebar = 5

    # Set up your menu items in the navigation bar
    # You can use identifier to prepend a font awesome icon to your text
    [[menu.main]]
        name = "Home"
        url = "/"
        identifier = "fa fa-home"
        weight = 1

    [[menu.main]]
        name = "Projects"
        url = "/post/"
        identifier = "fa fa-terminal"
        weight = 2

    [[menu.main]]
        name = "Categories"
        url = "/categories/"
        identifier = "fa fa-sitemap"
        weight = 3

    [[menu.main]]
        name = "About"
        url = "/about/"
        identifier = "fa fa-id-card-o"
        weight = 4
    [[menu.main]]
        name = "Contact"
        url = "/contact/"
        identifier = "fa fa-envelope-o"
        weight = 5
    [[menu.main]]
        name = "Old Blog"
        url = "http://jimmy-embedded-c-n-vhdl.blogspot.com/"
        identifier = "fa fa-hand-o-up"
        weight = 5

    # Insert your username and the icon will apear on the page as long as
    # socialAppearAtTop or socialAppearAtBottom is set to true in the params area
    # The social media icons will appear on the sidebar
    [social]
    github          = "prasadp4009"
    youtube         = "pulsee250i"
    linkedin        = "panditprasad"
    twitter         = "tonystark_hdl"
    email           = "prasadp4009@gmail.com"
